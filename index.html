<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/buttons-and-links.css">
  <link rel="stylesheet" type="text/css" href="styles/foods.css">
  <link rel="stylesheet" type="text/css" href="styles/diary.css">
  <link rel="stylesheet" type="text/css" href="styles/nav.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
  <div w3-include-html="nav-bar.html"></div>
  <div id="root"></div>

  <div class="diary">
    <div class="summaries">
      <div class="totals">
        <h1  class="totals-heading heading">Totals</h1>
        <table class="caloric-goals-table">
          <tr>
            <td class="goal-calories-table">Calories Consumed: </td>
            <td class="consumed-cal-value"></td>
          </tr>
          <tr>
            <td class="goal-calories-table remaining-cal green">Remaining Calories: </td>
            <td class="remaining-cal-value remaining-cal green"></td>
          </tr>
        </table>
      </div>
      <h1 class="foods-heading heading">Foods</h1>
      <form action="/foods.html">
        <input type="submit" value="Create New" class="btn create-new-food">
      </form>
      <div class="diary-container">
        <label class="filter-diary">Search by Name:
          <input class="filter-diary-input">
        </label>

        <!-- <form class="grid-container diary-list">
          <div class="headers-row">
            <div class="grid-item diary-list-table-heading diary-data-name">Name</div>
            <div class="grid-item diary-list-table-heading diary-data-calorie">Calories</div>
            <div class="grid-item diary-list-table-heading"></div>
          </div>
        </form> -->
        <!-- <form> -->
          <table class="diary-table">
            <thead>
              <tr class="headers-row">
                <th class="diary-list-table-heading"></th>
                <th class="diary-list-table-heading diary-data-name">Name</th>
                <th class="diary-list-table-heading diary-data-calorie-heading byID">Calories</th>
              </tr>
            </thead>
            <tbody class="diary-list">
            </tbody>
          </table>
        <!-- </form> -->
      </div>
      <h3 class="selection-heading">Add Selected To:</h3>
      <div class="selection-buttons">
        <button type="submit" class="btn meal-submit btn-breakfast" value="2">Breakfast</button>
        <button type="submit" class="btn meal-submit btn-lunch" value="1">Lunch</button>
        <button type="submit" class="btn meal-submit btn-dinner" value="3">Dinner</button>
        <button type="submit" class="btn meal-submit btn-snack" value="4">Snack</button>
      </div>
    </div>
    <div class="meals-tables">
      <h1 class="meal-heading heading">Breakfast</h1>
      <table class="Breakfast-table meal-table" id="2">
        <tr>
          <th>Name</th>
          <th>Calorie</th>
          <th></th>
        </tr>
      </table>
      <div class="meal-calorie-count">
        <div class="Breakfast-total-calories total-calories"></div>
        <div class="Breakfast-remaining-calories remaining-calories green"></div>
      </div>
      <h1 class="meal-heading heading">Lunch</h1>
      <table class="Lunch-table meal-table" id="1">
        <tr>
          <th>Name</th>
          <th>Calorie</th>
          <th></th>
        </tr>
      </table>
      <div class="meal-calorie-count">
        <div class="Lunch-total-calories total-calories"></div>
        <div class="Lunch-remaining-calories remaining-calories green"></div>
      </div>
      <h1 class="meal-heading heading">Dinner</h1>
      <table class="Dinner-table meal-table" id="3">
        <tr>
          <th>Name</th>
          <th>Calorie</th>
          <th></th>
        </tr>
      </table>
      <div class="meal-calorie-count">
        <div class="Dinner-total-calories total-calories"></div>
        <div class="Dinner-remaining-calories remaining-calories green"></div>
      </div>
      <h1 class="meal-heading heading">Snack</h1>
      <table class="Snack-table meal-table" id="4">
        <tr>
          <th>Name</th>
          <th>Calorie</th>
          <th></th>
        </tr>
      </table>
      <div class="meal-calorie-count">
        <div class="Snack-total-calories total-calories"></div>
        <div class="Snack-remaining-calories remaining-calories green"></div>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script>w3.includeHTML();</script>
</body>
</html>
